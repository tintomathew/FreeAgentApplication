plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id("androidx.navigation.safeargs")
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.tinto.freeagentapplication"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "AUTH_KEY", "\"vY24whH6xc2XQpYaPIGQckBUSNWOjLbN\""
            buildConfigField "String", "BASE_URL", "\"https://api.apilayer.com/fixer/\""
        }

        debug {
            testCoverageEnabled true
            buildConfigField "String", "AUTH_KEY", "\"UN7vtt5EW9YneDM6B4pWBhJlbPNKv2S2\""
            buildConfigField "String", "BASE_URL", "\"https://api.apilayer.com/fixer/\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
